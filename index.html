<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables and JS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lighthousegram</h1>
    <div class="main">
        <div class="image">
            <img src="./Lighthouse.jpg" alt="Lighthouse">
        </div>
        <form class="settings">
            <label for="base">Background</label>
            <input id="base" name="base" type="color" value="#333333">

            <label for="size">Size</label>
            <input id="size" type="range" name="size" min="10" max="100" value="80" data-sizing="%">

            <label for="blur">Blur</label>
            <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px">

            <label for="contrast">Contrast</label>
            <input id="contrast" type="range" name="contrast" min="0" max="200" value="100" data-sizing="%">

            <label for="saturate">Saturate</label>
            <input id="saturate" type="range" name="saturate" min="0" max="200" value="100" data-sizing="%">

            <label for="brightness">Brightness</label> 
            <input id="brightness" type="range" name="brightness" min="0" max="200" value="100" data-sizing="%">

            <button class="reset" type="reset">Default</button>
        </form>
    </div>

</body>
<script src="./script.js"></script>

</html>
